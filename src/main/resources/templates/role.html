        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
			$(function () {
				$("#checkAll").click(function () {
					var b = this.checked;
					$("input[name='ids']").each(function () {
						this.checked=b;
					});
				});
			});
